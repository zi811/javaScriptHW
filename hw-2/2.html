<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
  1) Первым действием будет действие в скобках, оно аналагично записе a = a *2
  Получаем 4, это значение присваевается переменной а
  2) Второе действие сложение х = 1 + 4, получаем 5
     */
  console.log(x);  // x === 5
  console.log(a); // a === 4

</script>
