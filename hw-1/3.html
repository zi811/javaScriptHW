<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1) 10  прибавляем 10 получаем 20 (т.к оба значенике num то цифры складываются)
  2) 20 прибавляем "10"  получаем "2010" (т.к. последнее значение в ковычках оно тиа string а значит происходит конкатенация, склеивание)
  3) Арифмитические операции + (бинарное сложение) срабатывают только, когда все значения имеют тип Number, в противном слуяае происходит конкатенация
  4) С помощью console.log выводим строчку 2010 в консоль.
  */
  console.log(10 + 10 + "10");

  /*
  1) 10  прибавляем "10" получаем "1010" (т.к. последнее значение в ковычках оно тиа string а значит происходит конкатенация, склеивание)
  2) "1010" прибавляем 10  получаем "101010" (т.к. первое значение в ковычках оно тиа string а значит происходит конкатенация, склеивание)
  3) Арифмитические операции + (бинарное сложение) срабатывают только, когда все значения имеют тип Number, в противном случае, происходит конкатенация
  4) С помощью console.log выводим строчку 101010 в консоль.
  */
  console.log(10 + "10" + 10);
  
  /*
  1) 10  прибавляем 10 получаем 20 (т.к оба значенике num то цифры складываются)
  2) 20 прибавляем +"10"  получаем "30" (т.к. унарный операнд преобразует не число в число)
  3) Унарный, то есть применённый к одному значению, плюс + ничего не делает с числами. Но если операнд не число, унарный плюс преобразует его в число.
  4) Унарный операнд заменяет запись Number("10")
  5) С помощью console.log выводим число 30 в консоль.
  */
  console.log(10 + 10 + +"10");
  
  /*
  1) 10  разделить на -"" тоже что и Number("-0")
  2) При помощи унарного оператора, каким-то магическим образом из пустого строкового типа, получилось число 0, честно скажу хз как
  3) ну и особенностья языка в том что при деление 10 на -0 мы получаем -Infinity(-бесконечность)
  4) С помощью console.log выводим -Infinity в консоль.
  */
  console.log(10 / -"");
  
  /*
  1) Унарный опереатор попытается преобразовать "2,5" однако из-за запятой между чисел у него ничего не выйдет (в js разделителем является .)
  2) Из за этого при выполнение деления выйдет результат NaN (not a number)
  4) С помощью console.log выводим NaN в консоль.
  */
  console.log(10 / +"2,5");


</script>
</body>
</html>
