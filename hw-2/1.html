<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему перыеменная `c` хранит данное значение?

  В преобразование данного кода, мы используем инкремент префиксной формы, по 
  правилам префикса число (a) сначала увеличивается, а потом записывается в 
  переменную (c), то есть сначала происходит операция a = a + 1, а затем, c = a
  ответ будет следующим, a = 2, b = 2
   */
  
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

  В преобразование данного кода, мы используем инкремент постфиксной формы, по 
  правилам постфикса сначала происходит запись числа (b) в (d), и только после 
  этого происходит увеличения числа b + 1 получается следуюий порядок 
  выполнения, d = b(т.к b = 1, d станет d = 1 ), а после этого b = b + 1
  ( b станет равным 2, d при этом не поменяется) 
  ответ будет следующим, b = 2, d = 1 
  */

  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?

  Инкремент префексной формы, 1) Берем число a, т.к. выше мы уже проделывали с 
  ним мманипуляции, a = 2. 
  2) a = a + 1, прибавляем к число (а) единицу, получаем 3
  3) далее выполняем арифметическое действие c = 2 + 3, c = 5)
  ответ a = 3, c = 5 
  */

  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

  1) Берем число b, т.к. выше мы уже проделывали с ним мманипуляции, b = 2.
  2) далее выполняем арифметическое действие d = 2 + b, d = 4
  3) теперь перезаписываем число b = b + 1, b = 3
  ответ b = 3, d = 4 
  */

  d = 2 + b++;
  console.log(d);

  
 

  console.log(a);
  console.log(b);
</script>
